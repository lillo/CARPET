version: '3'
services:
    redis:
        image: redis:latest
        ports:
            - 6379:6379
        volumes:
            - ./config/redis.conf:/redis.conf
        command: [ "redis-server", "/redis.conf" ]
    web: 
        build:
            context: .
            dockerfile: ./ServerDoc/Dockerfile
        ports:
            - "4443:4443"